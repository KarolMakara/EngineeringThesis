---
- name: Create antrea egress scenario without egress gateway
  hosts: "{{ target | default('localhost') }}"
  vars_files:
    - ./vars/common.yml
    - ./vars/egress_no_gateway.yml
    - ./vars/antrea.yml
    - ./vars/cloud.yml

  roles:
    - create_k3d_cluster
    - install_antrea
    - wait_until_antrea_installed
    - monitoring
    - terraform_run_egress_iperf
